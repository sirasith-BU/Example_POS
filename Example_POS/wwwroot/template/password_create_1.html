    <link href="../assets/images/logo/favicon.png" rel="icon" type="image/x-icon">

    <!--font-awesome-css-->
    <link href="../assets/vendor/fontawesome/css/all.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <!-- iconoir icon css  -->

<body>
<div class="app-wrapper d-block">
    <div class="">
        <!-- Body main section starts -->
        <main class="w-100 p-0">
            <div class="container-fluid">
                <!-- Create Password start -->
                <div class="row">
                    <div class="col-12 p-0">
                        <div class="login-form-container">
                            <div class="mb-4">
                                <a class="logo d-inline-block" href="index.html">
                                    <img alt="#" src="../assets/images/logo/1.png" width="250">
                                </a>
                            </div>
                            <div class="form_container">
                                <form class="app-form rounded-control">
                                    <div class="mb-3 text-center">
                                        <h3 class="text-primary-dark">Create Password</h3>
                                        <p class="f-s-12 text-secondary">Your new password must be different from
                                            previous used password</p>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Current password</label>
                                        <input class="form-control" placeholder="Enter Your Password" type="email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">New password</label>
                                        <input class="form-control" placeholder="Enter Your Password" type="email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input class="form-control" placeholder="Enter Your Password" type="password">
                                    </div>
                                    <div>
                                        <a class="btn btn-light-primary w-100" href="./index.html" role="button">Reset
                                            Password</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Create Password end -->
            </div>
        </main>
        <!-- Body main section ends -->
    </div>
</div>
